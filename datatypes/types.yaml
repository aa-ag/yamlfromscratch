---
# variables: keys followed by colon + space
# examples:
string: 'Hello'
string: "hello"
integer: 0
integer: -1
float: 0.99
boolean: true
boolean: false
nulls: [null, ~]
not a number: !!float .nan

# multiline strings, preserving line breaks
text: |
  This is a multiline string
  where line breaks at the end of each line
  should be preserved...
  in theory...


# multiline strings, not preserving line breaks
text: >
  This is a multiline string
  where line breaks at the end of each line
  should NOT be preserved...
  in theory...